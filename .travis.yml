dist: trusty
sudo: false

language: node_js

node_js:
  - "node"

branches:
  only:
    - master
    - /^\d.\d+-release$/

before_script:
  - npm install -g grunt-cli

script:
  - grunt build

notifications:
  email: false
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
    on_pull_requests: false

git:
  depth: 1
